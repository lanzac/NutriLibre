<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="/static/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-md my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card">
            <div class="card-header">
              {% if food %}Edit food{% else %}Create food{% endif%}
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% include "foods/form_snippet.html" %}
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'list_foods' %}" class="btn btn-secondary">Cancel</a>
                  </div>
                </form>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

      {% comment %} <h1 style="margin: 30px"></h1>
      <div style="margin: 30px">
        <form method="POST" action=".">
          {% csrf_token %}
          {% include "foods/form_snippet.html" %}
          <input type="submit" class="btn btn-primary" value="Save">
          <a href="{% url 'list_foods' %}" class="btn btn-secondary">Annuler</a>
        </form>
      </div> {% endcomment %}


  </body>
</html>
