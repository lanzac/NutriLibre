[project]
name = "opennutria"
version = "0.1.0"
description = "An open-source app for precise food and meal analysis"
authors = [
    {name = "Andre Lanrezac",email = "a.lanrezac@gmail.com"}
]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = "^3.13"
dependencies = [
    "django (>=5.2.1,<6.0.0)",
    "django-debug-toolbar (>=5.2.0,<6.0.0)",
    "django-extensions (>=4.1,<5.0)",
    "django-browser-reload (>=1.18.0,<2.0.0)",
    "django-pint (>=0.7.3,<0.8.0)",
    "django-vanilla-views (>=3.0.0,<4.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "pillow (>=11.2.1,<12.0.0)",
    "werkzeug (>=3.1.3,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
